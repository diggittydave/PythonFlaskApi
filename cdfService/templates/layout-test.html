<!DOCTYPE html>
<html>
<head>
  <link href="cdfservice.chq.ei:8000\bootstrap\css\bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="cdfservice.chq.ei:8000\bootstrap\jquery\jquery-3.5.3.js"></script>
  <script type="text/javascript" src="cdfservice.chq.ei:8000\bootstrap\js\tether.min.js"></script>
  <script type="text/javascript" src="cdfservice.chq.ei:8000\bootstrap\js\bootstrap.min.js"></script>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
        <title>CDF Service - {{ title }}</title>
    {% else %}
        <title>CDF Service</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">CDF Service</a>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('about') }}">Home</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              #{% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    <main role="main" class="container">
  </span>
</body>
</html>
